<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ground Overlays</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
// This example uses a GroundOverlay to place an image on the map
// showing an antique map of Newark, NJ.

var historicalOverlay;

function initialize() {

  var newark = new google.maps.LatLng(-23.6533, -46.5916);
  
  
  
  var imageBounds = new google.maps.LatLngBounds(
      new google.maps.LatLng(-24.467804,-47.585828),
      new google.maps.LatLng(-22.489442,-45.431642));
	
  
  var mapOptions = {
    zoom: 10,
	opacity:0.6,
    center: newark
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

	var Layer = new google.maps.KmlLayer({
    url: ' http://imagens.climatempo.com.br/mapas/radar-sp/regiao_metropolitana_.kml'
  });
  Layer.setMap(map);	  
	 
	  
	  
  historicalOverlay = new google.maps.GroundOverlay(
      'http://imagens.climatempo.com.br/mapas/radar-sp/radarSP10.png', imageBounds, mapOptions);
  historicalOverlay.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
